<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>

    <p>xA:</p> <input id="xA"></input>
    <p>yA:</p> <input id="yA"></input>
    <p>xB:</p> <input id="xB"></input>
    <p>yB:</p> <input id="yB"></input>
    <p>xC:</p> <input id="xC"></input>
    <p>yC:</p> <input id="yC"></input>
    <hr />
    <button id="btn">calculate</button>
    <p>AB</p> <span id="AB">-</span>
    <p>AC</p> <span id="AC">-</span>
    <p>BC</p> <span id="BC">-</span>
    <p>Perimeter</p> <span id="Perimeter">-</span>
    <hr />

  </body>
</html>
